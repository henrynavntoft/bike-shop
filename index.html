<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/emv4uwt.css">
    <title>BikeShop</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/logo.png" alt="">
        <br>
        <br>
        <h2>Brands we carry - Linus // Bromton // Christiania // State</h2>
    </header>
    <main class="grid-container">
        <template>
            <div>
                <img class="product-img" src="" alt="">
                <br>
                <h3 class="brand"></h3>
                <h2 class="title"></h2>
                <br>
                <p>Price:</p>
                <p class="price"></p>
                <br>
                <p>Color:</p>
                <p class="colors"></p>
                <br>
                <p>In stock:</p>
                <p class="stock"></p>
                <br>
                <button class="go-to">VIEW SPECS</button>
            </div>
        </template>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>

</html>
